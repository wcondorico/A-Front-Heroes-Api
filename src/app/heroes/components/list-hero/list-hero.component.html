<div class="min-h-full flex items-center justify-center p-5">
  <div class="bg-gray-800 flex-1 flex flex-col space-y-5 lg:space-y-0 lg:flex-row lg:space-x-10 max-w-6xl sm:p-6 sm:my-2 sm:mx-4 sm:rounded-2xl">
        <!-- Content -->
    <div class="flex-1 px-2 sm:px-0">
      <div class="flex justify-between items-center">
        <h3 class="text-3xl font-extralight text-white/50">Personajes</h3>
      </div>
      <div class="mb-10 sm:mb-0 mt-10 grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        
        @for(hero of Heroes; track hero.id) {
          <div (click)="showData(hero)" class="relative group bg-gray-900 py-10 sm:py-10 px-4 flex flex-col space-y-2 items-center cursor-pointer rounded-md hover:bg-gray-900/80 hover:smooth-hover">
            <img class="w-20 h-20 object-cover object-center rounded-full" src={{hero.img}} alt="cuisine" />
            <h4 class="text-white text-2xl font-bold capitalize text-center">{{hero.name}}</h4>
            <p class="text-white/50">{{hero.age}} years</p>
            
            <div class="grid absolute top-0 right-3 z-10">
              <button
                (click)="deleteHero(hero.id!)"
                class="bg-white bg-opacity-10 px-2.5 py-1 rounded-[50%] mt-3 text-white/30 
                font-bold text-[15px] hover:bg-opacity-20 "
              >
                X
              </button>
            </div>
          </div>
        }
        
      </div>
    </div>
  </div>
</div>
